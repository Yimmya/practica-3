<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form action="" method="POST" class="primer_formulario" onsubmit="return validacion()" id="general">
        <label>
            <span>Nombre</span>
            <input type="text" name="nombre" id="nombre"/>
        </label>
        <label>
            <span>Tipo de consulta</span>
            <select name="tipo_consulta" id="tipo_consulta">
                <option value="Laboral">Laboral</option>
                <option value="Personal">Personal</option>
                <option value="Otros">Otros</option>
            </select>
        </label>
        <label>
            <span>Email</span>
            <input type="email" name="email" id="email"/>
        </label>
        <label>
            <span>Teléfono</span>
            <input type="text" name="telefono" id="telefono"/>
        </label>
        <label>
            <span>Mensaje</span>
            <textarea name="mensaje" id="mensaje"></textarea>
        </label>
        <input type="checkbox" id="acepto"/> Al enviar el siguiente correo acepta la política de protección
            <input type="submit" class="button" value="Enviar"/>
        </form>
    </div>
</body>
</html>
